<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Aufsatz</title>
</head>

<style type="text/css">
body {
  width: 100%;
  height: 100%;
  padding: 0;
  margin: 0;
  background: #F5F5F5;
}
.cmd {
  width: 61%;
  padding-left: 5px;
  margin-left: 10px;
  color: white;
  background-color: black;
}
#navigator {
  width: 100%;
  padding: 10px;
  background-color: gray;
}
#content {
  padding: 10px;
}
#hierarchy {
  float: left;
  width: 150px;
  padding: 10px;
  border-right: 1px solid black;
}
#details {
  width: calc(100% - 170px - 5px);
  border: none;
}
a {
  text-decoration:none;
}
#home a {
  color: gold;
  font-weight: bold;
}
#content a {
  color: royalblue;
}
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th {
  padding: 10px;
}
td {
  text-align: center;
  padding: 5px;
}
</style>

<script>
function resizeIframe(obj) {
	obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
	document.getElementById("subttl").textContent = " ---> " + obj.contentWindow.document.getElementById("ttl").textContent;
}
</script>

<body>
<div id="navigator">
	<div id="home">
		<a href="{{site.baseurl}}/index.html">Home</a>
	</div>
</div>
<div id="content">
{{content}}
</div>
</body>
</html>
