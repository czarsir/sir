encoding: utf-8

baseurl: /sir

defaults:
  -
    scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /:categories/:title.html
  -
    scope:
      path: "_posts/system/os"
    values:
      categories: [system, os]
  -
    scope:
      path: "_posts/system/middleware"
    values:
      categories: [system, middleware]
  -
    scope:
      path: "_posts/system/processor"
    values:
      categories: [system, processor]
  -
    scope:
      path: "_posts/system/ui"
    values:
      categories: [system, ui]
  -
    scope:
      path: "_posts/technik"
    values:
      categories: [technik]
  -
    scope:
      path: "_posts/tool"
    values:
      categories: [tool]
  -
    scope:
      path: "_posts/tool/python"
    values:
      categories: [tool, python]
  -
    scope:
      path: "_posts/tool/ruby"
    values:
      categories: [tool, ruby]
  -
    scope:
      path: "_posts/wissenschaft"
    values:
      categories: [wissenschaft]
